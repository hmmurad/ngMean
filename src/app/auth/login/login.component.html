<mat-card class="w-1/3 m-auto my-10">
  <mat-card-header
    class="text-4xl text-indigo-600 flex justify-center items-center"
  >
    <mat-card-title> Login </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="flex flex-col justify-center items-center"
      [formGroup]="loginForm"
    >
      <mat-form-field appearance="outline" class="w-full p-6">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
        <mat-icon matSuffix>email</mat-icon>

        <mat-error> Please enter a valid email! </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full p-6">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" type="button" (click)="login()">
        Login
      </button>
      <span class="py-3"
        >Don't have an account?
        <a mat-button routerLink="/auth/register">Register</a> here!</span
      >
    </form>
  </mat-card-content>
</mat-card>
