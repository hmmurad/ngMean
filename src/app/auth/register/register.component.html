<mat-card class="w-1/3 m-auto my-10">
  <mat-card-header
    class="text-4xl text-indigo-600 flex justify-center items-center"
  >
    <mat-card-title> Register </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form
      class="flex flex-col justify-center items-center space-y-4"
      [formGroup]="registerForm"
    >
      <mat-form-field appearance="outline" class="w-full p-6">
        <mat-label>Full Name</mat-label>
        <input type="text" matInput formControlName="fullName" />
        <mat-icon matSuffix>person_circle</mat-icon>
        <mat-error *ngIf="fullName.hasError('required')" class="text-2xl">
          Full name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full p-6">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
        <mat-icon matSuffix>email</mat-icon>
        <mat-error
          *ngIf="email.hasError('email') && email.hasError('required')"
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full p-6">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-icon matSuffix>key</mat-icon>
        <mat-error
          *ngIf="password.hasError('password') && password.hasError('required')"
        >
          Please enter a valid password address
        </mat-error>
        <mat-error *ngIf="password.hasError('required')">
          password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="register()"
      >
        Register
      </button>
      <span class="py-3"
        >Don't have an account?
        <a mat-button routerLink="/auth/register">Register</a> here!</span
      >
    </form>
  </mat-card-content>
</mat-card>
